<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type = "module" src = "./scripts/main.js"></script>
    </head>

<body>
    <h1>TV Series</h1>
    <div class = "container-fluid">
        <div class = row>
            <div class = "col" id = "columnaTable">
            <table class = "table" id = "series">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
            </table>
            </div>
            <div class = "col" id = "columnaCard">
                <div class = "card" id = "cardSerie">
                    <img class = "card-img-top" src="" id = "serieImage" referrerpolicy = "noreferrer"/>
                    <div class = "card-body" id = "bodyCard">
                        <h2 class = "cardTitle" id = "serieName"></h2>
                        <p class = "card-text" id = "serieDescription"></p>
                        <a href = "#" id = "url" class = "btn btn-primary"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
